<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Munch 控制面板</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Word Munch</h1>
            <p class="subtitle">智能词汇简化</p>
        </header>
        
        <div class="main-content">
            <!-- 扩展开关 -->
            <div class="control-section">
                <div class="control-item">
                    <label class="control-label">扩展状态</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="extension-toggle" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </div>
            </div>
            
            <!-- 语言设置 -->
            <div class="control-section">
                <h3 class="section-title">输出语言</h3>
                <select id="output-language" class="language-select">
                    <option value="english">English</option>
                    <option value="spanish">Español</option>
                    <option value="chinese">中文</option>
                    <option value="japanese">日本語</option>
                    <option value="korean">한국어</option>
                </select>
            </div>

            <!-- 阅读模式功能 -->
            <div class="control-section">
                <h3 class="section-title">阅读模式</h3>
                <button id="reader-mode-btn" class="reader-mode-button">
                    📖 启动阅读分段模式
                </button>
            </div>

            <!-- 专注模式设置 -->
            <div class="control-section">
                <h3 class="section-title">专注设置</h3>
                
                <div class="focus-modes">
                    <div class="mode-option" data-mode="gentle">
                        <div class="mode-icon">🌸</div>
                        <div class="mode-info">
                            <div class="mode-name">轻柔模式</div>
                            <div class="mode-desc">保留更多上下文</div>
                        </div>
                    </div>
                    
                    <div class="mode-option active" data-mode="balanced">
                        <div class="mode-icon">⚖️</div>
                        <div class="mode-info">
                            <div class="mode-name">平衡模式</div>
                            <div class="mode-desc">推荐默认设置</div>
                        </div>
                    </div>
                    
                    <div class="mode-option" data-mode="focused">
                        <div class="mode-icon">🎯</div>
                        <div class="mode-info">
                            <div class="mode-name">专注模式</div>
                            <div class="mode-desc">强烈突出当前段</div>
                        </div>
                    </div>
                    
                    <div class="mode-option" data-mode="minimal">
                        <div class="mode-icon">🔍</div>
                        <div class="mode-info">
                            <div class="mode-name">极简模式</div>
                            <div class="mode-desc">几乎隐藏其他段</div>
                        </div>
                    </div>
                </div>
                
                <div class="focus-preview">
                    <div class="preview-text">
                        <div class="preview-line unfocused">其他段落的显示效果</div>
                        <div class="preview-line focused">当前聚焦段落效果</div>
                        <div class="preview-line unfocused">其他段落的显示效果</div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="control-section">
                <h3 class="section-title">使用统计</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="today-count">0</div>
                        <div class="stat-label">今日划词</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="week-count">0</div>
                        <div class="stat-label">本周划词</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">总划词数</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="status" id="status">扩展已启用</div>
        </footer>
    </div>
